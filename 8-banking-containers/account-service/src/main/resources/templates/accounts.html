<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
</head>

<body>
    <a href="/account/form">Create new Account</a>
    <ul>
        <li th:each="account: ${accounts}"><span th:text="${account}"></span> <a
                th:href="@{'/transaction/account/'+${account.id}}">See transactions</a></li>
    </ul>
</body>

</html>
